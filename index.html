<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <!-- css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"/>
  </head>

<body>
    <div class="container" id= "full">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4" id= "content">Rasta-HangMan!!!</h1>

                <form name="imageForm">
                    <table border=3>
                    <tr>
                      <td>
                        <input onclick="displayImage();" type=button id="clueButton" value="Clue">
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <img src="assets/images/reggae.png" name="canvas" />
                      </td>
                    </tr>
                    </table>
                  </form>


                <div class=" container">
                    <div class="row">
                        <div class="col-12-sm">
                            <h3> Word:</h3>
                            <div id="wordToGuess">p</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12-sm">
                            <h3> Number of guesses remaining: </h3>
                            <div id="numGuesses">p </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12-sm">
                            <h3>Wins:</h3>
                            <div id= "winCounter">p </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12-sm">
                            <h3>Losses:</h3>
                            <div id= "lossCounter"> p</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12-sm">
                            <h3>Guessed Letters:</h3>
                            <div id= "wrongGuesses">P </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="demo1" src="assets/music/zimbabwe.mp3"></audio>


    <!-- JS connection -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
