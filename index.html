<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <!-- css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"/>

<body>
    <div class="container" id= "full">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4" id= "content">HangMan!!!</h1>

                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                    </div>
                </div>

                <div class=" container">
                    <div class="row">
                        <div class="col-12-sm">
                            <h3> Word:</h3>
                            <div id="wordToGuess">p</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12-sm">
                            <h3> Number of guesses remaining: </h3>
                            <div id="numGuesses">p </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12-sm">
                            <h3>Letters already guessed:</h3>
                            <div id= "winCounter">p </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12-sm">
                            <h3>Wins:</h3>
                            <div id= "lossCounter"> p</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12-sm">
                            <h3>Wins:</h3>
                            <div id= "wrongGuesses">P </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>


    <!-- JS connection -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
